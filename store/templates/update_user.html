{% extends 'base.html' %}

{% block content %}
<header class="bg-primary text-white p-3 text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Update User</h1>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form method="post" action="{% url 'update_user' %}" class="p-3 m-3 border rounded shadow center">
                {{ form.errors }}
                {% csrf_token %}
                {{ user_form.as_p }}
                <button type="submit">Update Profile</button>
            </form>
            <a href="{% url 'update_password' %}" class="btn btn-danger">Update Password</a>
        </div>
    </div>
</div>
{% endblock %}
