{% extends 'base.html' %}

{% block content %}
<header class="bg-primary text-white p-3 text-center">
    <h1>Update Password</h1>
</header>
<form method="post" action="{% url 'update_password' %}" class="p-3 m-3 border rounded shadow center">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Password</button>
</form>
{% endblock %}
